{% extends 'base.html' %}

{% block content %}

    {% if validlink %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change" class="btn btn-dark">
        </form>
    {% else %}
        <p>Sorry, this link is not valid, please try again</p>
    {% endif %}

{% endblock %}
