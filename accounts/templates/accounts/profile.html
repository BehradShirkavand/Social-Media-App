{% extends 'base.html' %}

{% block content %}

    <h2 class="text-center">{{ user.get_full_name }}</h2>

    {% if request.user.id == user.id %}
        <a href="{% url 'home:post_create' %}" class="btn btn-primary">Create post</a>
    {% endif %}

    <div class="card text-center">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:5 }}</a>
        {% endfor %}
    </div>
            
{% endblock content %}
