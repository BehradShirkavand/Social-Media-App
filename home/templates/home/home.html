{% extends 'base.html' %}
    

{% block content %}
    
    {% if request.user.is_authenticated %}
        <p>Hello {{ request.user }}</p>
    {% endif %}

    <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:5 }}</a>
        {% endfor %}
    </div>
        
{% endblock content %}
